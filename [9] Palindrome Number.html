    <script>
        function palindromeNum(num) {
            if(num < 0 && num > Math.pow(2,31)) return false //防止溢出
            var len = 1;
            while(num/len > 10){
                len = len * 10
            }
            console.log(len)
            while( num != 0){
                var first = parseInt(num/len) 
                var last  = num % 10
                if(first != last){
                    return false
                }
                num = parseInt((num % len) / 10)
                len = len / 100
            }
            return true
        }
        console.log(palindromeNum(121))
