<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function toInt(num) {
            var map = {}
            map["I"] = 1; map["V"] = 5; map["X"] = 10; map["L"] = 50;
            map["C"] = 100; map["D"] = 500; map["M"] = 1000;
            var len = num.length;
            var res = 0
            for (var i = len -1 ; i >= 0; i--){
                if(!res){
                    res  = map[num[i]]
                    continue
                }
                if(map[num[i]] >= map[num[i+1]]){
                    res  = res+ map[num[i]]
                }else{
                    res = res - map[num[i]]
                }
            }
            return res
        }
        console.log(toInt('MD'))
        //根据题目要求来。 注意第一次赋值。
    </script>
</body>
